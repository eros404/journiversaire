<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiversaire</title>
    <script src="/js/profile.js" type="module"></script>
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="icon" href="/favicon.svg">
</head>
<body>
    <main>
        <header>
            <div class="actions-container">
                <a href="/index.html" title="Retour à la page d'accueil"
                    id="return-link">
                    ⬅️
                </a>
                <button id="change-mode-button" data-value="solar"></button>
            </div>
            <h1>
                <span id="birthdate"></span> 🎂
            </h1>
        </header>
        <div id="timeline-container">
            <div id="profile-container"></div>
            <div id="search-form">
                <div class="timeline-item search-item">
                    <div class="date">
                        <input type="date" id="search-date" />
                    </div>
                    <div>
                        <input type="number" id="search-nb-days" step="100" min="1" />
                        🔍
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiversiare</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js" type="module"></script>
    <link rel="icon" href="/favicon.svg">
</head>
<body>
    <main>
        <h1>🎂 Journiversaire 🎂</h1>
        <form action="/profile.html" method="get" id="birthdate-form">
            <label for="birthdate-picker">
                Pour commencer,<br />
                entrez votre date de naissance :
            </label>
            <input type="date" name="birthdate" required
                id="birthdate-picker"
                value="1997-12-22" />
            <input type="submit" value="Découvrir mon calendrier 🎉" />
        </form>
        <a href="https://github.com/eros404/journiversaire">Code source</a>
    </main>
</body>
</html>
